<form (ngSubmit)="updateJobRequest(f)" #f="ngForm">
  <h3>Update Request #{{ jobRequestForUpdate.id }}</h3>
  <div>
    <label for="description">Description</label>
    <input type="text" [(ngModel)]="jobRequestForUpdate.description" name="description">
  </div>
  <div>
    <label for="status">Status</label>
    <input type="text" name="status" [(ngModel)]="jobRequestForUpdate.status">
  </div>
  <div>
    <label for="duration">Duration</label>
    <div class='schedule-picker'>
      <input type="date" name="startDate" [(ngModel)]="jobRequestForUpdate.startDate">
      <span> to </span>
      <input type="date" name="endDate" [(ngModel)]="jobRequestForUpdate.endDate">
    </div>
  </div>
  <div>
    <button>Update Request</button>
  </div>
</form>
