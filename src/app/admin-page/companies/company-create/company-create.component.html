<form (ngSubmit)="createCompany(f)" #f="ngForm">
  <div>
    <label for="companyName">Company Name</label>
    <input type="text" name="companyName" ngModel>
  </div>
  <div>
      <label for="address">Company Address</label>
      <input type="text" name="address" ngModel>
    </div>
  <div>
      <label for="contactNumber">Company Contact Number</label>
      <input type="text" name="contactNumber" ngModel>
  </div>
  <div>
    <label for="website">Website</label>
    <input type="text" name="website" ngModel>
  </div>
  <div>
      <label for="email">Email</label>
      <input type="text" name="email" ngModel>
  </div>
  <div>
    <button>Create Company</button>
  </div>
</form>
