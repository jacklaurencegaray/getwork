<form (ngSubmit)="updateCompany(f)" #f="ngForm">
  <div>
    <label for="companyName">Company Name</label>
    <input 
      type="text" 
      [(ngModel)] = "companyForUpdate.companyName" 
      name="companyName">
  </div>
  <div>
      <label for="address">Company Address</label>
      <input 
        type="text" 
        name="address"
        [(ngModel)] = "companyForUpdate.address">
    </div>
  <div>
      <label for="telephoneNumber">Telephone Number</label>
      <input 
        type="text" 
        name="telephoneNumber"
        [(ngModel)] = "companyForUpdate.telephoneNumber">
  </div>
  <div>
    <label for="companyUrl">Company Url</label>
    <input 
      type="text" 
      name="companyUrl" 
      [(ngModel)] = "companyForUpdate.companyUrl">
  </div> 
  <div>
      <label for="email">Email</label>
      <input 
        type="text" 
        name="email" 
        [(ngModel)] = "companyForUpdate.email">
  </div>
  <div>
    <button>Update Company</button>
  </div>
</form>
