<div class="detail-content-container">
  <h3 class="tag">#{{ contractForDisplay.id }}</h3>
  <div class="status">{{ contractForDisplay.contractorName | titlecase }}</div>
  <div class="contact">{{ contractForDisplay.type | titlecase }}</div>
  <div class="status">
    <span class='color-status {{ contractForDisplay.status }}'></span>
    {{ contractForDisplay.status | lowercase }}
  </div>
  <div class="duration">{{ contractForDisplay.startDate }} to {{ contractForDisplay.endDate }}</div>
  <div class="detail-btn-group">
    <button [routerLink]="['/admin', 'companies', company_id, 'jobrequests', contractForDisplay.jobRequest_id, 'contracts',  contractForDisplay.id, 'update']">
      Update Contract
    </button>
    <button (click)="deleteContract()">Delete Contract</button>
  </div>
</div>
